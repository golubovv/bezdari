{% extends 'parser/base.html' %}

{% block content %}
<body style="overflow: hidden;">
<div class="detail_event">
    <div class="detail_event_image">
        <img src="{{ event.image }}">
    </div>
    <div class="detail_event_description">
        <h2>{{ event.title }}<br>
            {% if event.location %}
            {{ event.location }}<br></h2>
            {% endif %}
        {% if event.content %}
        {{ event.content }}
        {% endif %}
        <h2><a href="{{ event.href }}"> Источник</a></h2>
    </div>
</div>
</body>
{% endblock %}
